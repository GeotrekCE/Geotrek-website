<!doctype html>
<html class="no-js" lang="{{page.lang}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.translate_meta[page.lang].title }}</title>
    <meta name="title" content="{{ site.translate_meta[page.lang].title }}" />
    <meta name="description" content="{{ site.translate_meta[page.lang].description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ site.translate_meta[page.lang].keywords }}" />

    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">

    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ site.description }}"/>
    <meta property="og:image" content="http://geotrek.fr/assets/img/og-img.png"/>

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/geotrek.css" media="screen">

  </head>
  <body class="{{ page.class }}">

    {{ content }}

    {% if page.lang == 'fr' %}
    {% include footer.html %}
    {% else %}
    {% include footer-en.html %}
    {% endif %}

    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/geotrek.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics }}', 'auto');
      ga('send', 'pageview');
    </script>


  </body>
</html>
